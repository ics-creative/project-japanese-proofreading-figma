<!--
  このファイルには、プラグインのUIに関するコードが格納されています
  ブラウザAPIにはアクセスできますが、Figmaの「scene」にはアクセスできません
-->
<style>
  body {
    margin: 0;
  }

  .layout {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    width: calc(100% - 20px);
    margin: 0;
    padding: 10px;
  }

  .title {
    width: 280px;
    margin: 0 0 20px;
  }

  .title img {
    width: 100%;
  }

  .loadingWrap {
    margin: 0;
    width: 100%;
    display: none;
  }

  .loadingWrap.is-visible {
    display: block;
  }

  .loading,
  .loading:after {
    margin: 0 auto 20px;
    border-radius: 50%;
    width: 30px;
    height: 30px;
  }
  .loading {
    font-size: 10px;
    position: relative;
    border-top: 8px solid rgba(159, 159, 159, 0.2);
    border-right: 8px solid rgba(159, 159, 159, 0.2);
    border-bottom: 8px solid rgb(159, 159, 159);
    border-left: 8px solid #9f9f9f;
    -webkit-transform: translateZ(0);
    -ms-transform: translateZ(0);
    transform: translateZ(0);
    -webkit-animation: loadingRotate 1.1s infinite linear;
    animation: loadingRotate 1.1s infinite linear;
  }
  @-webkit-keyframes loadingRotate {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
  @keyframes loadingRotate {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  .lintList {
    list-style-type: none;
    margin: 0 0 20px;
  }

  .buttonClose {
    background: none;
    border: 1px solid #9f9f9f;
    color: #9f9f9f;
    box-sizing: border-box;
    border-radius: 20px;
    cursor: pointer;
    line-height: 16px;
    outline: none;
    padding: 7px 16px 6px;
    text-align: center;
  }

  .buttonClose:hover {
    background-color: #9f9f9f;
    color: #ffffff;
  }
</style>

  </h1>
  <div class="loadingWrap" id="loading">
    <p class="loading"></p>
  </div>
  <p class="lintList" id="lintList"></p>
  <button class="buttonClose" id="close">閉じる</button>
</div>
<script>
  // プラグインを閉じるボタン
  document.getElementById("close").onclick = () => {
    parent.postMessage({ pluginMessage: "closePlugin" }, "*");
  };

  // メインコードからデータを渡された際に実行する処理です
  // 今回はプラグイン起動時に、以下の処理を行います
  // - テキスト以外が選択された場合アラートを出し閉じる
  // - テキストが選択された場合テキスト校正くんを実行し、表示する
  window.onmessage = async (event) => {
    // メインコードから渡されたタイプを取得
    const type = event.data.pluginMessage.type;

    // 複数の要素が選択された際の処理
    if (type === "selectMultiple") {
      alert("テキストを1つだけ選択してください");
      parent.postMessage({ pluginMessage: "closePlugin" }, "*");
      return;
    }

    // テキスト以外が選択された際の処理
    if (type === "notTextNode") {
      alert("テキストを選択してください");
      parent.postMessage({ pluginMessage: "closePlugin" }, "*");
      return;
    }

    // 現在選択中のテキスト
    const sentences = event.data.pluginMessage.current;
    // ローディング要素の取得
    const loading = document.getElementById("loading");

    // 読み込み開始
    loading.classList.add("is-visible");

    // テキスト校正くんを実行します
    // 外部へのリクエストはHTML側からのみ行え、fetch APIが扱えないのでXMLHttpRequestを使います
    // 参考記事（https://www.figma.com/plugin-docs/making-network-requests/）
    if (type === "networkRequest") {
      const request = new XMLHttpRequest();
      request.onreadystatechange = (e) => {
        const READYSTATE_COMPLETED = 4;
        const HTTP_STATUS_OK = 200;

        if (
          e.currentTarget.readyState === READYSTATE_COMPLETED &&
          e.currentTarget.status === HTTP_STATUS_OK
        ) {
          // ul要素を取得
          const ul = document.getElementById("lintList");
          // 受け取ったメッセージの配列を取得
          const messagesArray = JSON.parse(e.currentTarget.response).messages;

          if (messagesArray.length <= 0) {
            // テキストに問題が無い場合

            // ul要素内にメッセージを表示
            ul.innerHTML = "<li>🆗文章に問題がありませんでした。</li>";
            // 読み込み完了
            loading.classList.remove("is-visible");
          } else {
            // テキストに問題がある場合

            // メッセージを表示するためのHTMLタグ
            let lintListHtml = "";

            for (let count = 0; count < messagesArray.length; count++) {
              // メッセージをHTMLタグに整形し、変数に格納
              lintListHtml =
                lintListHtml +
                "<li>✅" +
                messagesArray[count].message.replace("\n", "</br>") +
                "</li>";
            }

            // ul要素内にメッセージを表示
            ul.innerHTML = lintListHtml;

            // 読み込み完了
            loading.classList.remove("is-visible");
          }
        }
      };
      // 拡張機能以外の目的でアクセスしないでね！
      const address = "https://textcheck-3c82d.firebaseapp.com/textlint";
      request.open("POST", address);
      request.setRequestHeader("Accept", "application/json; charset=UTF-8");
      request.setRequestHeader(
        "Content-Type",
        "application/json; charset=UTF-8"
      );
      request.send(JSON.stringify({ sentences, type: "Figma" }));
    }
  };
</script>
